<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Management System</title>

    <!-- Bootstrap and Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #f1c40f;
            --light-bg: #f5f7fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            margin: 0;
        }

        .welcome-section {
            background-color: var(--primary-color);
            color: white;
            padding: 60px 0;
            text-align: center;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .features-section {
            padding: 60px 0;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            font-size: 2.2rem;
            color: var(--primary-color);
        }

        .card-title {
            font-weight: 600;
            font-size: 1.25rem;
            margin-top: 10px;
            color: var(--secondary-color);
        }

        .footer {
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 0.95rem;
            margin-top: 40px;
        }
    </style>
</head>

<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Welcome Section -->
<section class="welcome-section">
    <div class="container">
        <h1 class="welcome-title">Welcome to Library Management System</h1>
        <p class="lead">A simple way to manage your library collection</p>
    </div>
</section>

<!-- Feature Cards -->
<section class="features-section">
    <div class="container">
        <div class="row g-4">
            <div class="col-md-6 col-lg-3">
                <a href="/books" class="text-decoration-none text-dark">
                    <div class="card text-center p-4">
                        <div class="card-icon"><i class="fas fa-book"></i></div>
                        <div class="card-title">Books</div>
                        <p class="text-muted">Manage your book collection</p>
                    </div>
                </a>
            </div>
            <div class="col-md-6 col-lg-3">
                <a href="/authors" class="text-decoration-none text-dark">
                    <div class="card text-center p-4">
                        <div class="card-icon"><i class="fas fa-pen-fancy"></i></div>
                        <div class="card-title">Authors</div>
                        <p class="text-muted">Manage author information</p>
                    </div>
                </a>
            </div>
            <div class="col-md-6 col-lg-3">
                <a href="/categories" class="text-decoration-none text-dark">
                    <div class="card text-center p-4">
                        <div class="card-icon"><i class="fas fa-tags"></i></div>
                        <div class="card-title">Categories</div>
                        <p class="text-muted">Organize book categories</p>
                    </div>
                </a>
            </div>
            <div class="col-md-6 col-lg-3">
                <a href="/publishers" class="text-decoration-none text-dark">
                    <div class="card text-center p-4">
                        <div class="card-icon"><i class="fas fa-building"></i></div>
                        <div class="card-title">Publishers</div>
                        <p class="text-muted">Manage publisher data</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <p>&copy; 2025 Library Management System. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
