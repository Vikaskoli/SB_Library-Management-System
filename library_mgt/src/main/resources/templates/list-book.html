<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Books</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table {
            background-color: white;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table tr:hover {
            background-color: #f1f1f1;
        }
        .card-title {
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>

<body>
<!-- Header Fragment -->
<div th:insert="~{fragments/header :: header}"></div>


<!-- Main Container -->
<div class="container py-4">
    <div class="card p-4">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center"><i class="fas fa-book-open me-2"></i>Book Details</h3>

            <div th:switch="${book}">
                <div class="table-responsive">
                    <table class="table table-bordered align-middle">
                        <tbody>
                        <tr>
                            <th scope="row" style="width: 20%;">ISBN</th>
                            <td th:text="${book.isbn}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Category</th>
                            <td th:text="${book.categories[0].name}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Book Name</th>
                            <td th:text="${book.name}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Author Name</th>
                            <td th:text="${book.authors[0].name}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Publisher Name</th>
                            <td th:text="${book.publishers[0].name}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Description</th>
                            <td th:text="${book.description}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
